<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Bibliothèque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Section Authentification -->
        <section id="auth">
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Mot de passe" required>
                <button type="submit" id="loginButton">Connexion</button>
                <button id="registerBtn">Inscription</button>
            </form>            
        </section>

        <!-- Registration Modal -->
        <div id="registrationModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="registrationForm">
                    <input type="email" id="registrationEmail" placeholder="Email" required>
                    <input type="password" id="registrationPassword" placeholder="Mot de passe" required>
                    <input type="password" id="registrationConfirmPassword" placeholder="Confirmer mot de passe" required>
                    <button type="submit">S'inscrire</button>
                </form>
            </div>
        </div>

        <!-- Modal for Adding/Editing Book -->
        <div id="bookModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="bookForm">
                    <input type="hidden" id="bookId">
                    <input type="text" id="bookTitle" placeholder="Titre" required>
                    <input type="text" id="bookAuthor" placeholder="Auteur" required>
                    <input type="number" id="bookYear" placeholder="Année" required>
                    <input type="text" id="bookGenre" placeholder="Genre" required>
                    <button type="submit">Sauvegarder</button>
                </form>
            </div>
        </div>

        <!-- Modal for Adding/Editing Author -->
        <div id="authorModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="authorForm">
                    <input type="hidden" id="authorId">
                    <input type="text" id="authorName" placeholder="Nom" required>
                    <textarea id="authorBiography" placeholder="Biographie" required></textarea>
                    <button type="submit">Sauvegarder</button>
                </form>
            </div>
        </div>

        <!-- Section Livres -->
        <div id="bookSection" class="section-container" style="display: none;">
            <div class="section-header">Livres</div>
            <button id="addBookBtn">+ Ajouter un Livre</button>
            <div id="books">
                <!-- Les livres seront affichés ici -->
            </div>
        </div>

        <!-- Section Auteurs -->
        <div id="authorSection" class="section-container" style="display: none;">
            <div class="section-header">Auteurs</div>
            <button id="addAuthorBtn">+ Ajouter un Auteur</button>
            <div id="authors">
                <!-- Les auteurs seront affichés ici -->
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirmModal" class="confirm-modal">
            <div class="confirm-content">
                <span class="close">&times;</span>
                <h2>Confirmation de suppression</h2>
                <p id="confirmMessage">Voulez-vous vraiment supprimer cet élément?</p>
                <button id="confirmBtn">Supprimer</button>
                <button onclick="closeModal('confirmModal')">Annuler</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
