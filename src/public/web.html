                <button type="submit">Login</button>
            </form>
            <!-- Add registration form -->
        </section>

        <!-- CRUD Operations for Books and Authors -->
        <section id="data">
            <div id="bookData">
                <!-- Book data interface goes here -->
            </div>
            <div id="authorData">
                <!-- Author data interface goes here -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
